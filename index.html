<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Etch a Sketch</title>
</head>
<body>
    <h1 id="title">Etch a Sketch</h1>
    <div class="btns">
        <button id="reset">Reset</button>
        <button id="black">Black</button>
        <button id="rgb">RGB</button>
        <div class="colorAndPrompt">
            <input type="color" id="color">
            <p>Color</p>
        </div>
        <div class="sliderAndValue">
            <input type="range" min="2" max="100" value="16" id="slider">
            <p class="value">16</p>
        </div>
    </div>
    <div class="grid"></div>
    <footer><a href="https://github.com/TheOdinProject/theodinproject" target="_blank"> <img id="gh-logo" src="githublogo.png" alt="github logo">The Odin Project</a></footer>
</body>
</html>
